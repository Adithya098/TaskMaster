{% extends 'loginlayout.html' %}
{% block content %}
<style>
    body{
        background: #343a40;
    }
.myblock{
    border:1px solid black;
    border-radius: 4%;
    background: #E0E0E0;
    margin-top:20%;
    padding:3%;
}
.h1{
    margin-bottom:5% ;
    color:black;
}
.mybtn{
 background: #343a40;
}

</style>
<div class="container">
    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12"></div>
        <div class="col-lg-6 col-md-6 col-sm-12 myblock">
            <h1 class="h1">Login to Task Manager</h1>
            <form action="/login" method="POST" class="form-group">
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" class="form-control" required pattern=".+@.+\..+">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-dark mybtn">Login</button>
                    <a href="/signup" class="btn btn-block btn-dark mybtn link">Signup</a>
                </div>
            </form>
            
        </div>
        
        <div class="col-lg-3 col-md-3 col-sm-12"></div>
    </div>
</div>


<script src="script.js"></script>

{% endblock %}
